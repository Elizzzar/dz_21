{% extends 'base.html' %}

{% block content %}
    <h1>Список задач</h1>
    <a href="{% url 'task_create' %}">Создать новую задачу</a>
    <ul>
        {% for task in tasks %}
            <li><a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a></li>
            <li> {{ task.description }}</li>
            <li> {{ task.completed }}</li>
        {% endfor %}
    </ul>
{% endblock %}
